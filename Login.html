<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
    <main class="container-fluid border d-flex justify-content-center align-items-center p-0">
        <img id="outlogo" src="./assets/logo.png" alt="">
        <div class="col-12 h-auto d-flex justify-content-center align-items-center p-0">
            <div class="col-6 d-flex flex-row" id="loginBox">
                <div class="col-lg-6 col-0" id="side1">
                    <img id="logo" src="./assets/logo.png" alt="">
                    <img id="lineM" src="./assets/login Cover.png" alt="">
                </div>
                <div class="col-lg-6 col-12 p-0" id="side2">
                    <h4 class="col-12 p-3">Open An Account</h4>
                    <form class="col-12 p-4" action="login.php" method="POST">
                        <label for="userTxt">Meter Number</label>
                        <input type="text" name="meterNum" id="userTxt" required>
                        <label for="pass">Password</label>
                        <div class="d-flex flex-row justify-content-start align-items-center p-0">
                            <input type="password" name="pass" id="pass" required>
                            <input type="checkbox" id="eye" onclick="togglePassword()">
                            <label for="eye" id="eyeLbl"><img src="./assets/eye.png" alt="Show/Hide Password"></label>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script>
        function togglePassword() {
            var passField = document.getElementById("pass");
            if (passField.type === "password") {
                passField.type = "text";
            } else {
                passField.type = "password";
            }
        }
    </script>
</body>
</html>
